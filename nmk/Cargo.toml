[package]
name = "nmk"
version = "0.1.0"
authors = ["Nui Narongwet <narongwet.m@gmail.com>"]
edition = "2018"

[dependencies]
bytes = "0.5.6"
dirs = "3.0.1"
indexmap = "1.5.0"
indoc = "0.3.6"
log = "0.4.11"
nix = "0.17.0"
once_cell = "1.4.0"
os_info = "2.0.6"
reqwest = { version = "0.10.6", default-features = false, features = ["rustls-tls"] }
serde = "1.0.114"
serde_json = "1.0.56"
simplelog = "0.8.0"
structopt = "0.3.15"
tar = "0.4.29"
tempfile = "3.1.0"
tokio = { version = "0.2.22", features = ["full"] }
which = "4.0.1"
xz2 = "0.1.6"
glob = "0.3.0"

[profile.release]
lto = false

[lib]
name = "nmk"
path = "src/nmk/lib.rs"
doctest = false

[[bin]]
name = "nmk"
doc = false

[[bin]]
name = "nmkup"
doc = false
