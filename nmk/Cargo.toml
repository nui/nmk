[package]
name = "nmk"
version = "0.1.0"
authors = ["Nui Narongwet <narongwet.m@gmail.com>"]
edition = "2018"

[dependencies]
bytes = "1.0.1"
dirs = "3.0.1"
indexmap = "1.6.1"
indoc = "1.0.3"
log = "0.4.14"
nix = "0.19.1"
once_cell = "1.5.2"
os_info = "3.0.1"
regex = "1.4.3"
reqwest = { version = "0.11.0", default-features = false, features = ["rustls-tls"] }
serde = "1.0.123"
serde_json = "1.0.62"
simplelog = "0.9.0"
structopt = "0.3.21"
strum = "0.20.0"
strum_macros = "0.20.1"
tar = "0.4.32"
tokio = { version = "1.2.0", features = ["full"] }
toml = "0.5.8"
which = "4.0.2"
xz2 = "0.1.6"

[profile.release]
lto = false

[lib]
name = "nmk"
path = "src/nmk/lib.rs"
doctest = false

[[bin]]
name = "nmk"
doc = false

[[bin]]
name = "nmkup"
doc = false
