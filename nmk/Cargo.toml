[package]
name = "nmk"
version = "0.1.0"
authors = ["Nui Narongwet <narongwet.m@gmail.com>"]
edition = "2018"

[dependencies]
bytes = "0.5.6"
dirs = "3.0.1"
indexmap = "1.6.0"
indoc = "1.0.3"
log = "0.4.11"
nix = "0.18.0"
once_cell = "1.4.1"
os_info = "3.0.0"
reqwest = { version = "0.10.8", default-features = false, features = ["rustls-tls"] }
serde = "1.0.116"
serde_json = "1.0.58"
simplelog = "0.8.0"
structopt = "0.3.19"
tar = "0.4.30"
tokio = { version = "0.2.22", features = ["full"] }
toml = "0.5.7"
which = "4.0.2"
xz2 = "0.1.6"

[profile.release]
lto = false

[lib]
name = "nmk"
path = "src/nmk/lib.rs"
doctest = false

[[bin]]
name = "nmk"
doc = false

[[bin]]
name = "nmkup"
doc = false
